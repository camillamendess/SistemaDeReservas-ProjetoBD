<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar uma conta...</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/createAccount-style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Criar uma conta</h2>
      </div>

      <form action="" id="form" class="form">
        <!-- Username -->
        <div class="form-control">
          <label for="username">Nome de Usuário</label>
          <input type="text" id="username" placeholder="Digite seu nome de usuário..." />
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <!-- Email -->
        <div class="form-control">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="Digite seu email..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <!-- Senha -->
        <div class="form-control">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite uma senha forte..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>
        <!-- Confirmação de senha -->
        <div class="form-control">
          <label for="password-confirmation">	Confirmação de Senha</label>
          <input type="password" id="password-confirmation" placeholder="Confirme sua senha..."/>
          <i class="fas fa-exclamation-circle"></i>
          <i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <button type="submit">Enviar</button>

        <p>Possue uma conta? <a href="logAccount.html">Entre aqui</a></p>
      </form>
    </div>
    
    <script
      src="https://kit.fontawesome.com/92d4c6ab7b.js"
      crossorigin="anonymous"
    ></script>
		<script src="createAccount-script.js"></script>
  </body>
</html>
